<body class="color1">
  <div class="row ">
    <div class="col-4">

    </div>









    <div class="col-4">

      <div class="text-center">
        <img class="sizeimg" src="1.png" alt="">
      </div>


      <div class="br color3">
        <p class="bold fs28">Create account</p>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label bold fs13">Your name</label>
          <input type="email" class="form-control brr" id="exampleFormControlInput1" placeholder="First and last name">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label bold fs13">Mobile number or email</label>
          <input type="email" class="form-control brr" id="exampleFormControlInput1">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label bold fs13">Password</label>
          <input type="email" class="form-control brr" id="exampleFormControlInput1" placeholder="At least 6 characters">
          <span class="fs12 bold"> <i class="bi bi-info-lg color2 fs14"></i>Password must be at least 6 characters</span>
        </div>


        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label bold fs13">Re-enter Password</label>
          <input type="email" class="form-control brr" id="exampleFormControlInput1">
        </div>

        <div class="d-grid gap-2">
          <button class="  skin fs13 p-1" type="button">Continue</button>
        </div>

        <div class="mb-3">
          <span class="fs12 bold">
            By creating an account, you agree to Amazon's <br>
            <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a>
            </span>
        </div>
        <hr>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label bold fs13">Buying for work?</label> <br>
          <a href="#">Create a free business account</a>
        </div>

        <hr>

        <div class="mb-3">
          
          Already have an account?  <a href="#">Sign in</a>
        </div>


      </div>


      <div class="row text-center fs11 pt-4">
          <div class="col-4">
            <a href="">Conditions of Use</a>
          </div>
          <div class="col-4">
            <a href="">Privacy Notice</a>
          </div>
          <div class="col-4">
            <a href="">Help</a>
          </div>
